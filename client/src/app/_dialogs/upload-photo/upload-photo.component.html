<h4 mat-dialog-title>Upload Photo</h4>
<mat-dialog-content>
    <div class="content-container">
        <div class="image-preview" *ngIf="imgPreview()">
          <img [src]="imgPreview()" alt="upload-photo">
        </div>
    <p *ngIf="imgFile"> {{imgFile.name}}</p>
    <p *ngIf="errMessage()" class="errMessage">{{errMessage()}}</p>
    </div>
    <input type="file" #filePicker (change)="onImgPicked($event)" accept=".jng, .jpeg, .png, .JNG, .JPEG, .JPG, .PNG">
    <mat-dialog-actions>
        <button mat-raised-button type="button" (click)="filePicker.click()">Pick Image</button>
        <button type="submit" mat-stroked-button (click)="omSubmit()" [disabled]="!imgFile">Upload</button>
    </mat-dialog-actions>
</mat-dialog-content>
