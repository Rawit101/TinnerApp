<mat-toolbar>
    <button class="home-button" routerLink="/"  ariaCurrentWhenActive="page" >
      <span><strong>TINNERS</strong></span>
    </button>
    
   
    <!-- <span>My App</span> -->
    <!-- <span class="my-spacer"></span> -->
    @if (user() === undefined) {
      <span class="my-spacer"></span>
      <button routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page">
      <mat-icon>login</mat-icon>
      <span>Login</span>
    </button>
    }
    
    @if (user()) {

      <button class="followers" routerLink="/followers" routerLinkActive="active" >
        <span><strong>Followers</strong></span></button>

        <button class="following" routerLink="/following" routerLinkActive="active">
          <span><strong>Following</strong></span></button>



      
      <span class="my-spacer"></span>
      <button mat-button [matMenuTriggerFor]="menu">{{user()?.display_name}}</button>
      <mat-menu #menu="matMenu"> 
        <button mat-menu-item routerLink="/profile">
          <mat-icon>manage_accounts</mat-icon>
          Profile
        </button>
        <button mat-menu-item (click)="logOut()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span></button>
      </mat-menu>
    }
    
  </mat-toolbar>
